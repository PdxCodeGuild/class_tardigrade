<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Change</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <h1>Make Change</h1>
        
        <form id="form">
        <p>
        <label for="amount">Dollar Amount: </label>
        <input type="text" name="amount" id="amount">
        </p>

		<ul>
			<li id="submit">Submit</li>
		</ul>

        <p>Quarters: <span id="quarters"></span></p>
		<p>Dimes: <span id="dimes"></span></p>
		<p>Nickels: <span id="nickels"></span></p>
		<p>Pennies: <span id="pennies"></span></p>

	    <script src="change.js"></script>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
   
    <div class="flex items-center justify-center min-h-screen bg-gray-100">

        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <h3 class="text-2xl font-bold text-center">Join us</h3>

            <form action="{% url 'users:register' %}" method="POST">
                <div class="mt-4">
                    {% csrf_token %}

                    <div>
                        <label class="block" for="username">Username<label>
                                <input type="text" id="username" name="username"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>

                    <div class="mt-4">
                        <label class="block" for="password"1>Password<label>
                                <input type="password" id="password1" name="password1"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>

                    <div class="mt-4">
                        <label class="block" for="password2">Confirm Password<label>
                                <input type="password" id="password2" name="password2"
                                    class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>

                    <div class="flex">
                        <button type="submit" class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Create
                            Account</button>
                    </div>

                    <div class="mt-6 text-grey-dark">
                </div>

            </form>

        </div>
        
    </div>

</body>

<footer class="bg-gray-100 text-center">
  
    <div class="text-center text-gray-700 p-4" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2021 Copyright:
      <a class="text-gray-800">Auriel Cofield Labs</a>
    </div>

</footer>

</html>

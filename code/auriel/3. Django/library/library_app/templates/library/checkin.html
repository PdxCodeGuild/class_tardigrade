<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <nav>
        <div class="container mx-auto px-6 py-2 flex justify-between items-center">
          <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none">
            </button>
          </div>
          <div class="hidden lg:block">
            <ul class="inline-flex">
              <li><a class="px-4 hover:text-gray-800" href="http://127.0.0.1:8000">Home</a></li>
              <li><a class="px-4 hover:text-gray-800" href="http://127.0.0.1:8000/checkin/list">Check In Books</a></li>
              <li><a class="px-4 hover:text-gray-800" href="http://127.0.0.1:8000checkedout/list">Checked In/Out Books</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <header>
        <h1 class ="text-xl text-center">
           In order to check in {{ books.title }}. Please submit your name.
        </h1>
    </header>

    <form action="/checkin/{{ books.id }}/checkedin/" method="POST">
      {% csrf_token %}

      <input class="w-1/2 h-10 px-3 mb-2 text-base text-gray-700 placeholder-gray-600 border rounded-lg focus:shadow-outline" type="text" name="user" placeholder="Jane Doe"/>
      <input type="submit" value="Submit">
    </form>

</body>

</html>

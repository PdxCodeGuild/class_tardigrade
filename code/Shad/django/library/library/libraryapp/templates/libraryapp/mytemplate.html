<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form action="{% url 'myapp:mycreate' %}" method="post">
    {% csrf_token %}
    <input type="text" name="user" />
    <input type="checkbox" name="checkout">
    <select name="book">

      {% for boo in books %}
      <option value="{{boo.id}}">{{ boo }}</option>

      {% endfor %}
    </select>
    <button type="submit">submit</button>
  </form>

  <ul>

    {% for chec in checkout %}
    <li>{{ chec }}</li>

    {% endfor %}
  </ul>
</body>

</html>

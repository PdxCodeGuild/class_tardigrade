<h1>State Searcher 5000</h1>

<form action="/" method="POST">
	{% csrf_token %}
	<label for="search">Search Term:</label>
	<input type="text" id="search" name="term" />
	<input type="submit" value="Search">
</form>

<ul>
	{% for state in states %}
	<li>{{ state.name }}, {{ state.abbreviation }}</li>
	{% endfor %}
</ul>

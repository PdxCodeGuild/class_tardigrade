<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<h1 class="text-3xl text-center">
			Colors
		</h1>
		<form
			action="/colors/new-color/"
			method="POST"
			class="border-2 px-16 py-8"
		>
			{% csrf_token %}
			<label for="color-input">New Color:</label>
			<input type="text" class="border-2" id="color-input" name="color">
			<input type="submit" value="Submit" class="cursor-pointer border-2 px-2 rounded-md">
		</form>
	</header>
	<main class="flex flex-wrap justify-evenly">
			{% for color in colors %}
			<a
				href="/colors/like-color/{{ color.id }}"
				class="h-60 w-60 m-6 flex justify-center items-center"
				style="background-color: {{ color }};"
			>
				<p class="flex">
					<span>{{ color.likes }}</span>
					<span>
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
						</svg>
					</span>
				</p>
			</a>
			{% endfor %}
	</main>
</body>
</html>

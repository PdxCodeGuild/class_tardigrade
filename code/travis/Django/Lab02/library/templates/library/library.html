<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>

    <ul>
        {% for book in book_list %}
        <li>{{ book.title }}</li>
        {% endfor %}
    </ul>



        <h2>Checkout a book:</h2>
 
          
        <ul>
            {% for book in book_list %}

            <li>{{ book.title }} </li>
            
            <form action="/checked-out/{{book.id}}/" method="post">
                
            {% csrf_token %}
                <button type="submit" value="{{book.id}}">

                    {% if book.is_checked_out == True %}Checkout
                    {% else %} Return
                    {%endif %}</button>
            </form>
            {% endfor %}

        </ul>





</body>

</html>

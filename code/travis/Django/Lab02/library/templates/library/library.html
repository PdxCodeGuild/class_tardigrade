<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>

    <h1>Library</h1>
    <table>
    <tr>
        <th>Title</th>
        <th>Publish Date</th>
        <th>Author</th>


    </tr>
        {% for book in book_list %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.publish_date }}</td>
        <td>{{ book.author_name }}</td>

    </tr>

        {% endfor %}
</table>

<a href="library-checkout/">Checkout Book</a>


</body>

</html>

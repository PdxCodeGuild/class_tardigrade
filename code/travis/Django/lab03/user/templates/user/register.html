<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'chirp/style.css' %}">
    <title>Document</title>
</head>

<body id="">


    <header>
        <h1>Create Account</h1>
    </header>

    <nav>
        <a href="/">Home</a>

        {% if request.user.is_authenticated %}

        <a href="./accounts/logout">Signout</a>

    </nav>
    {% else %}

    </nav>
    <div id="chirpLogin">

        <form action="{% url 'user:create' %}" method="post">
            {% csrf_token %}

            <section id="userNamePass">{{ create_form.username.label }} {{create_form.username}}</section>
            <section id="password">{{create_form.password.label_tag}} {{create_form.password}}</section>

            <input type="submit" value="Submit" />
            
        </form>
    </div>
    {% endif %}

    <footer>PDX Code Guild: class_tardigrade</footer>

</body>

</html>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'grocery_list/style.css' %}">



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Delete</title>
</head>

<body>

<form action="" method ="POST">
    
    {% csrf_token %}
<table>
    <tr>
        <th>Item</th>
        <th>Created date</th>
        <th>Completed date</th>
        <th>Completed</th>
        <th>Delete?</th>
    </tr>
    {% if grocery_item_list %}

    {% for items in grocery_item_list %}

    <tr>
        <td>{{items.description}}</td>
        <td>{{items.created_date}}</td>
        <td>{{items.completed_date}}</td>
        <td>{{items.completed}}</td>
        <td><input type="radio" name = "id" id = "id" value = {{ items.id }}></td>       

    </tr>

    {% endfor %}
</table>


{% else %}
<p>No more items.</p>
{% endif %}

<button type="submit">Submit</button>




</form>

</body>


</html>

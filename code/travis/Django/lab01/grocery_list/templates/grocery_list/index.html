<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


<table>
    <tr>
        <th>Item</th>
        <th>Created date</th>
        <th>Completed date</th>
        <th>completed</th>
    </tr>
    {% if grocery_item_list %}
    {% for items in grocery_item_list %}
    <tr>
        <td>{{items.description}}</td>
        <td>{{items.created_date}}</td>
        <td>{{items.completed_date}}</td>
        <td>{{items.completed}}</td>

    </tr>

    {% endfor %}
    {% else %}
    <p>No more items.</p>
{% endif %}
</table>

    <h1>Grocery List</h1>
    <form>
        <label>Enter a new item:</label><br>
        <input type="text"><br>
        <input type="submit">
    </form>
</body>

</html>

<body>

<form action="complete" method ="POST">
    {% csrf_token %}
<table>
    <tr>
        <th>Item</th>
        <th>Created date</th>
        <th>Completed date</th>
        <th>completed</th>
    </tr>
    {% if grocery_item_list %}

    {% for items in grocery_item_list %}
    
    <tr>
        <td>{{items.description}}</td>
        <td>{{items.created_date}}</td>
        <td>{{items.completed_date}}</td>
        <td>{{items.completed}}</td>
        <td><input type="checkbox" name = "id" id = "id" value = {{ items.id }}></td><br>
        

    </tr>


</table>

{% endfor %}
{% else %}
<p>No more items.</p>
{% endif %}

<button type="submit">Submit</button>


</form>

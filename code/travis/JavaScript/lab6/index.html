


<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab06: FavQs in Vue</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body >
    
<h1>Vue Quotes</h1>
    <div id="app" >



        <h3>Quote of the day</h3>
        {{qotdQuote}}<br>
        {{qotdAuthor}}<br><br><br><br>
        <h3>Search</h3>
        <ul v-for ="info in quoteList">
            <li>
                {{info.quote}}<br><br>
                {{info.name}}
            </li>
        </ul>



<input v-model="searchText"  type="text"><br>

<label for="selectSearch">Search by: </label>

<select v-model="selected" id="selectSearch">
  <option disabled value="">Please select one</option>
  <option>Keyword</option>
  <option>Author</option>
  <option>Tag</option>
</select>
<button @click = searchQuotes(1)>Search</button>


<ul v-for ="search in searchList">
    <li>
        {{search.quote}}<br><br>
        {{search.name}}
    </li>


</ul>
    
    pagination may be slow to load...
        <div class ="pagination" id="pagination" v-for = "page in paginationArray" >
            <a @click = searchQuotes(page.pageNum)>{{page.pageNum}}</a>
           
          </div>

      </div>




    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>

</body>
</html>

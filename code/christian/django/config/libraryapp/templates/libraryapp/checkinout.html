<h1>Book Check in/Check out Here</h1>

<h2>{{ book }}</h2>



<a href="{% url 'libraryapp:index' %}">
	<button>Go Back</button>
	</a>

	<h2>Checkout/Checkin:</h2>

	<form action="/checkedout/{{book.id}}/" method="POST">
		{% csrf_token %}
	<p>Name</p>
	<input type="text" name="user">
	<button type='submit' >Checkout</button>
	</form>

	<form action="/checkedin/{{book.id}}/" method="POST">
		{% csrf_token %}
	<p>Name</p>
	<input type="text" name="user">
	<button type='submit' >Checkin</button>
	</form>

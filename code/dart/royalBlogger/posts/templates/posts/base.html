<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Blogger</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <script src="https://kit.fontawesome.com/9572697c4a.js" crossorigin="anonymous"></script>

    <style>
        #myBtn {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 30px;
          z-index: 99;
          font-size: 18px;
          cursor: pointer;
          padding: 15px;
        }
        </style>
</head>

<header class="bg-white black-80 tc pv4 avenir">
    <img src="https://cdn0.iconfinder.com/data/icons/social-networks-and-media-flat-icons/136/Social_Media_Socialmedia_network_share_socialnetwork_network-22-512.png"
        class="br-100 pa1 ba b--black-10 h3 w3" alt="avatar">
    <h1 class="mt2 mb0 baskerville i fw1 f1" href="/">Royal Blogger</h1>
    <h2 class="mt2 mb0 f6 fw4 ttu tracked">Where adventures, thoughts and recipes are shared for all</h2>
    <nav class="bt bb tc mw7 center mt4">
        <a class="f6 f5-l link bg-animate black-80 hover-bg-blue dib pa3 ph4-l" href="/">Home</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-red dib pa3 ph4-l"
            href="{% url 'users:register' %}">Sign up</a>
        <a class="f6 f5-l link bg-animate black-80 hover-bg-red dib pa3 ph4-l"
            href="{% url 'users:login' %}">Sign in</a>
        {% if user.is_authenticated %}
        <a class="f6 f5-l link bg-animate black-80 hover-bg-red dib pa3 ph4-l"
            href="{% url 'users:logout' %}">Log out</a>
        {% endif %}
    </nav>
</header>

<div class="tc pb-4">
    {% if user.is_authenticated %}
    <Welcome class="fs-3 has-text-weight-bold is-size-4" style="font-family: baskerville, serif;">Welcome, {{ user.username }}</Welcome>
    {% endif %}
</div>

<body>
    {% block content %}
    {% endblock content %}

    <img onclick="topFunction()" id="myBtn" class="fa-solid fa-circle-arrow-up" src="https://img.icons8.com/ios-filled/50/000000/circled-up.png"/>

    <script>
        var mybutton = document.getElementById("myBtn");
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
        </script>
</body>

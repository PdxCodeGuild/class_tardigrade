<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tzT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Grocery List</h1>
    <section class="container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col">Created Date</th>
                    <th scope="col">Completed Date</th>
                    <th scope="col">Completed</th>
                </tr>
            </thead>
            <tbody>
                {% for GroceryItem in grocery_list %}
                <tr>
                    <th scope="row">{{ GroceryItem.id }}</th>
                    <td>{{ GroceryItem.description }}</td>
                    <td>{{ GroceryItem.date_created }}</td>
                    <td>{{ GroceryItem.date_completed }}</td>
                    <td>{{ GroceryItem.completed }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="mb-3">
                <label for="date_created" class="form-label">Date Created</label>
                <input type="text" class="form-control" id="date_created" name="date_created">
            </div>
            <div class="mb-3">
                <label for="date_completed" class="form-label">Date Completed</label>
                <input type="text" class="form-control" id="date_completed" name="date_completed">
            </div>
            <div class="mb-3">
                <label for="completed" class="form-label">Completed</label>
                <input type="number" class="form-control" id="completed" name="completed">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

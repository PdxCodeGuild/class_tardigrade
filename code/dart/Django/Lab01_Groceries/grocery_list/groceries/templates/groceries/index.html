<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/grocery-basket-1824420-1547534.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                grocery_list
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="groceries:index" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center">grocery_list</h1>
    <section class="container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Date Completed</th>
                    <th scope="col">Completed</th>
                    <th scope="col">Delete</th>

                </tr>
            </thead>
            <tbody>
                {% for item in groceries %}
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.item }}</td>
                    <td>{{ item.date_created }}</td>
                    <td>{{ item.date_completed }}</td>
                    <td>{{ item.completed }}</td>
                    <td>{{ item.delete }} <a href="{% url 'groceries:delete' item.id %}">
                            <button class="btn btn-primary">Delete</button>
                        </a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="item" class="form-label">Item</label>
                <input type="text" class="form-control" id="item" name="item">
            </div>
            <div class="mb-3">
                <label for="date_created" class="form-label">Date Created</label>
                <input type="text" class="form-control" id="date_created" name="date_created">
            </div>
            <div class="mb-3">
                <label for="date_completed" class="form-label">Date Completed</label>
                <input type="text" class="form-control" id="date_completed" name="date_completed">
            </div>
            <div class="mb-3">
                <label for="complete" class="form-label">Complete</label>
                <input type="checkbox" class="form-check-input d-inline-block align-text-top" id="complete" name="complete">
            </div>

            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

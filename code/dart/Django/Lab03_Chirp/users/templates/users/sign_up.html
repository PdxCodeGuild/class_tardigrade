{% extends 'chirp/base.html' %}

{% block title %}Welcome to Chirp{% endblock %}
<h1>Lets Get You Signed Up</h1>

<p style="color: red">{{ message }}</p>

<form action="/users/register/" method="POST">
    {% csrf_token %}
	<label for="username_input">Input Username</label>
	<input type="text" id="username_input" name="username">
	<label for="password_input1">Input Password</label>
	<input type="password" id="password_input1" name="password1">
	<label for="password_input2">Input Password Again</label>
	<input type="password" id="password_input2" name="password2">
	<input type="submit" value="sign up">
</form>
{% block content %}

{% endblock %}

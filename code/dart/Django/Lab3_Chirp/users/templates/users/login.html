{% extends 'posts/base.html' %}

{% block content %}
<body>
    <h3 class="is-flex is-justify-content-center mt-4 is-size-3 has-text-weight-bold">Log in</h3>

    <form action="{% url 'users:login' %}" method="POST" class="container is-flex is-justify-content-center is-flex-direction-column">
        {% csrf_token %}
        <label for="username" class="has-text-weight-bold">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <br />
        <label for="password" class="has-text-weight-bold">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <br />
        <button class="button is-primary has-text-weight-bold" type="submit">Log in</button>
    </form>
</body>
{% endblock %}

{% extends 'posts/base.html' %}

{% block content %}

<body>
    <h3 class="is-flex is-justify-content-center mt-4 is-size-3 has-text-weight-bold">Create your account</h3>

    <form action="{% url 'users:register' %}" method="POST" class="container is-flex is-justify-content-center is-flex-direction-column">
        {% csrf_token %}
        <label for="username" class="has-text-weight-bold">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <br />
        <label for="password" 1 class="has-text-weight-bold">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Password">
        <br />
        <label for="password2" class="has-text-weight-bold">Re-enter Password</label>
        <input type="password" id="password2" name="password2" placeholder="Password">
        <br />
        <button type="submit" class="button is-primary has-text-weight-bold">Create account</button>
    </form>
    
</body>
{% endblock %}class="has-text-weight-bold"

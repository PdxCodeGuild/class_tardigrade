<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In or Check Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://toppng.com/uploads/preview/book-icon-11550248850zvu72lpyxc.png" alt="" width="30"

        <h1 class="text-center m-5">Check In or Check Out</h1>

        </form>
    </div>
    <a class="is-flex is-justify-content-center pt-6" href="/">
        <button class="btn btn-primary">Home</button>
    </a>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="http://cdn.onlinewebfonts.com/svg/img_546505.png" alt="" width="47" height="57"
                    class="d-inline-block align-text-center">
                To-Do List
            </a>
        </div>
    </nav>

    <div class="small-container ms-5 my-4">
        <div id="app">
            <form class="row g-3">
                <div class="col-auto">
                    <input type="text" v-model="newTask" @keyup.enter="addTask" class="form-control"
                        placeholder="Add Task">
                </div>
                <div class="col-auto">
                    <button @click="addTask" :disabled="newTask.length === 0" class="btn btn-primary mb-3"> <span
                            class="icon">
                            <i class="fas fa-plus-circle me-2"></i>
                        </span>Add</button>
                </div>
            </form>
            <div>
                <div class="card-inner">
                    <h2 style="text-decoration: underline">Tasks to Complete</h2>
                    <ul class="list">
                        <li class="list-item" :class="{completed: task.completed}" v-for="task in reversedTasks">
                            <div class="list-item-toggle" @click="toggleCompleted(task)"></div><span>{{ task.name
                                }}</span>
                            <input class="form-check-input ms-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Completed
                            </label>
                            <span @click="deleteTask(task)" class="list-item-delete ms-2">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                newTask: '',
                tasks: [],
            },
            computed: {
                reversedTasks() {
                    return this.tasks.slice(0).reverse();
                },
            },
            methods: {
                addTask: function () {
                    this.tasks.push({
                        id: this.tasks.length + 1,
                        name: this.newTask,
                        completed: false,
                    });
                    this.newTask = '';
                },
                toggleCompleted: function (task) {
                    task.completed = !task.completed;
                },
                deleteTask: function (task) {
                    this.tasks = this.tasks.filter((newTask) => newTask.name !== task.name);
                },
            },
        });
    </script>
</body>

</html>

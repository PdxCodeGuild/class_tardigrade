<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center my-5">ROT 13</h1>

    <div class="container-sm w-50 d-flex justify-content-center">
        <article class="d-flex flex-column">
            <label for="encrypt" class="mb-1">Enter the Phrase You Wish to Encrypt</label>
            <input id="encrypt" type="text" placeholder="Phrase to encrypt">
            <br>
            <p id="output" class="text-center"></p>
            <button class="btn btn-primary" id="rot13" name="encrypt_button">Encrypt</button>
        </article>
    </div>

    <div class="container-sm w-50 d-flex justify-content-center mt-5">
        <article class="d-flex flex-column">
            <label for="encrypt" class="mb-1">Enter the Phrase You Wish to Decrypt</label>
            <input id="decrypt" type="text" placeholder="Phrase to decrypt">
            <br>
            <p id="output2" class="text-center"></p>
            <button class="btn btn-primary" id="decryption" name="encrypt_button">Decrypt</button>
        </article>
    </div>

    <script src="ROT13.js"></script>
</body>

</html>

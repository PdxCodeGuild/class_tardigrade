<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="http://cdn.onlinewebfonts.com/svg/img_546505.png" alt="" width="45" height="55"
                    class="d-inline-block align-text-center">
                TO DO LIST
            </a>
        </div>
    </nav>

    <div class="small-container ms-5">
        <h1 class="my-4">To Do List</h1>

        <form id="form">
            <input id="addTodo" type="text" placeholder="Add Task">
            <button type="submit" class="btn btn-primary ms-2">Add Task</button>
        </form>

        <h2 class="my-4">Tasks</h2>
        <div id="todo1">
            <ul id="todoList">

            </ul>
        </div>
        <h1 class="my-4">Completed Tasks</h1>
        <div id="completed">
            <ul id="completedList">

            </ul>
        </div>
    </div>

    <script>
        let todo = document.getElementById('todo1')
        let completed = document.getElementById('completed')
        let addTodo = document.getElementById('addTodo')
        let addComplete = document.getElementById('addComplete')
        const form = document.getElementById("form")
        let todoList = document.getElementById('todoList')
        let completedList = document.getElementById('completedList')

        form.addEventListener('submit', function (event) {
            event.preventDefault()
            let task = addTodo.value
            let taskLi = document.createElement('li')
            console.log(taskLi)
            taskLi.innerHTML = task
            todoList.appendChild(taskLi)
            let deleteButton = document.createElement('button')
            deleteButton.innerText = "Remove"
            taskLi.appendChild(deleteButton)
            let completeButton = document.createElement("button")
            completeButton.innerText = "Complete"
            taskLi.appendChild(completeButton)
            addTodo.value = ''

            completeButton.addEventListener('click', function () {
                completedList.appendChild(taskLi)
                taskLi.removeChild(completeButton)
            })
            deleteButton.addEventListener('click', function () {
                todoList.removeChild(taskLi)
            })
            deleteButton.addEventListener('click', function () {
                completedList.removeChild(taskLi)
            })
        })
    </script>
</body>

</html>

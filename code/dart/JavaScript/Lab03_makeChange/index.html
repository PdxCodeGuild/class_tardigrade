<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="makeChange.js" defer></script>
</head>

<body>
    <h1 class="text-center my-5">Make Change</h1>

    <div id="changeDiv" class="container-sm w-50 d-flex justify-content-center">
        <form class="row g-3">
            <div class="col-auto">
                <input type="text" class="form-control" name="totalInput" id="totalInput" placeholder="Enter a dollar amount">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="make-change">Make Change</button>
                <br>
            </div>
        </form>
    </div>
    <p id="result" class="text-center"></p>
</body>

</html>

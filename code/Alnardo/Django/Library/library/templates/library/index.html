<h1>All Books</h1>
<ul>
    {% for book in books %}
        <li><a href="{% url 'library:detail' book.id %}">{{ book.title }} by {{ book.author }}</a></li>
    {% endfor %}
</ul>

<h1>Checked Out</h1>
<ul>
    {% for book in not_available %}
    <li><a href="{% url 'library:detail' book.book.id %}">{{ book.book.title }} by {{ book.book.author }}</a></li>
    {% endfor %}
</ul>
<hr/>
<a href="{% url 'library:checkout_list' %}"><button>List</button></a>

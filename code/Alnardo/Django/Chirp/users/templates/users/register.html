<h1>Sign Up</h1>

<p style="color: purple">{{ message }}</p>

<form action="/users/register/" method="POST">
	{% csrf_token %}
	<label for="username_input">username</label>
	<input type="text" id="username_input" name="username">
	<label for="password_input1">password</label>
	<input type="password" id="password_input1" name="password1">
	<label for="password_input2">password, again</label>
	<input type="password" id="password_input2" name="password2">
	<input type="submit" value="sign up">
</form>
